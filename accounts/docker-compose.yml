services:
  accounts:
    image: "tomristt/accounts:s4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: "700m"  
    networks:
      - wallet-wave
  loans:
    image: "tomristt/loans:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: "700m"
    networks:
      - wallet-wave
  cards:
    image: "tomristt/cards:s4"
    container_name: cards-ms
    ports:
      - "8091:8090"
    deploy:
      resources:
        limits:
          memory: "700m"
    networks:
      - wallet-wave
networks:
  wallet-wave:
    driver: bridge
